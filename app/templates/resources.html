<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Brain App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/marked/lib/marked.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/refstyle.css') }}">

</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>BrainScan AI</span>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('index', _anchor='mri-section') }}">Technology</a>
            <a href="{{ url_for('resources') }}" class="active">References</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('app_page') }}">Demo</a>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <div class="resources-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">Documentation Contents</div>
            <ul class="doc-links" id="docLinks">
                <!-- Navigation links will be generated dynamically -->
                <li><div class="loader"></div></li>
            </ul>
        </aside>

        <main class="doc-content" id="docContent">
            <div class="loader"></div>
        </main>
    </div>

    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/resources.js') }}"></script>
</body>
</html>
